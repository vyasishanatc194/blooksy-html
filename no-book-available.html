  <script>

    $(document).ready(function () {
      $(".btn-search").click(function(){
        $(this).parent().addClass("active");
      });

      $(".btn-cancle").click(function(){
        $(this).parent().removeClass("active");
      });
      // $("#tooltip-access-code").tooltip({ html: true, placement: "bottom", trigger: "click"});    

      $(".gl-btn-div #btn-list-view").click(function(){
        $(this).addClass("active");
        $(".gl-btn-div #btn-grid-view").removeClass("active");
        $("#grid-view-body").addClass("list-view-area").removeClass("grid-view-area");
      });

      $(".gl-btn-div #btn-grid-view").click(function(){
        $(this).addClass("active");
        $(".gl-btn-div #btn-list-view").removeClass("active");
        $("#grid-view-body").addClass("grid-view-area").removeClass("list-view-area");
      });
    });

  </script>
