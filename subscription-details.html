<!DOCTYPE html>
<html lang="en">
<head>
<meta name="description" content="" />
<meta name="author" content="" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>Subscription Details | Blooksy</title>
<meta content='initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width' name='viewport' />
<meta name="theme-color" content="#191919">
<meta name="msapplication-navbutton-color" content="#191919">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="#191919">
<link href='assets/images/favicon.png' rel='shortcut icon'>
<link href="assets/css/bootstrap.min.css" media="all" rel="stylesheet" type="text/css" />
<link href="assets/fonts/gilroy/gilroy-style.css" media="all" rel="stylesheet" type="text/css" />
<link href="assets/fonts/proxima-nova/proxima-nova-font.css" media="all" rel="stylesheet" type="text/css" />
<link href="assets/fonts/bebas-neue/bebas-neue-font.css" media="all" rel="stylesheet" type="text/css" />
<link href="assets/css/all.min.css" media="all" rel="stylesheet" type="text/css" />
<link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet" />
<link href="assets/css/feather.min.css" media="all" rel="stylesheet" type="text/css" />
<link href="assets/css/custom-forms-style.css" media="all" rel="stylesheet" type="text/css" />
<link href="assets/css/modal-style.css" media="all" rel="stylesheet" type="text/css" />
<link href="assets/css/subscription-style.css" media="all" rel="stylesheet" type="text/css" />
<link href="assets/css/style.css" media="all" rel="stylesheet" type="text/css" />
<script src="assets/js/modernizr.js"></script>
</head>

<body>

<div id="wrapper" class="wrapper subscription-wrapper">

	<div class="main-middle-area pt-custom-0">
    
    <section class="common-container-section" id="subscription-section">
      <div class="common-container-div">

        <div class="logo-img-icon">
          <a href="#" class="logo-link">
            <img src="assets/images/logo-icon.svg" class="img-fluid img-logo-icon" alt="logo" />
          </a>
        </div>

        <div class="subscription-center-root">
          <div class="container container-custom">
            <div class="row">
              <div class="col-lg-12 col-md-12">

                <div class="common-container-header-div">
                  <div class="common-container-header-inner">

                    <div class="common-container-header-left">
                      <div class="back-div">
                        <a href="#" class="link"> &lt; Back</a>
                      </div>
                    </div>

                    <div class="common-container-header-center">
                      <h3>Subscription Details</h3>
                    </div>

                  </div>
                </div>

                <div class="common-container-body-div">

                  <div class="plan-common-white-div">
                    <div class="plan-common-white-inner">

                      <div class="row">
                        <div class="col-lg-12 col-md-12">

                          <div class="plan-center-div-root">
                            <div class="plan-center-container-div">

                              <div class="row mlr-8">

                                <div class="col-lg-8 col-md-7 plr-8">
                                  <div class="form-root-main pr-24">
                                    <form class="form-root">
        
                                      <div class="row mlr-8">
                                        <div class="col-lg-12 col-md-12 plr-8">
                                          <div class="plan-txt-header-div">
                                            <div class="plan-txt-header-inner">
                                              <div class="plan-txt-header-left">
                                                <h4>Current Plan</h4>
                                              </div>
                                              <div class="plan-txt-header-right">
                                                <a href="#" class="link remove-link" data-toggle="modal" data-target="#remove-plan-modal">Remove Plan</a>
                                              </div>
                                            </div>    
                                          </div>
                                        </div>

                                        <div class="col-lg-12 col-md-12 plr-8">
                                          <div class="form-group input-box-effect mb-6">
                                            <label class="input-box-label">
                                              <input type="text" class="form-input" placeholder="&nbsp;">
                                              <span class="label-text">Card Holder Name</span>
                                              <span class="border"></span>
                                            </label>
                                          </div>
                                        </div>
        
                                        <div class="col-lg-12 col-md-12 plr-8">
                                          <div class="form-group input-box-effect mb-6">
                                            <label class="input-box-label">
                                              <input type="text" class="form-input" placeholder="&nbsp;" data-mask="0000 0000 0000 0000" autocomplete="off" maxlength="19" />
                                              <span class="label-text">Card Number</span>
                                              <span class="border"></span>
                                            </label>
                                          </div>
                                        </div>

                                        <div class="col-lg-6 col-md-12 plr-8">
                                          <div class="form-group input-box-effect form-group-icon mb-6">
                                            <label class="input-box-label">
                                              <input type="text" class="form-input" placeholder="&nbsp;" data-mask="00/00" autocomplete="off" maxlength="7" />
                                              <span class="label-text">Expiration</span>
                                              <span class="border"></span>
                                            </label>
                                            <span class="icon-group">
                                              <span class="bg-custom-icon calendar-new-icon abs-material-icons"> </span>
                                            </span>
                                          </div>
                                        </div>

                                        <div class="col-lg-6 col-md-12 plr-8">
                                          <div class="form-group input-box-effect mb-6">
                                            <label class="input-box-label">
                                              <input type="text" class="form-input" placeholder="&nbsp;" maxlength="3" data-mask="000" autocomplete="off" />
                                              <span class="label-text">CVV</span>
                                              <span class="border"></span>
                                            </label>
                                          </div>
                                        </div>
        
                                        <div class="col-lg-12 col-md-12 plr-8 d-none">
                                          <div class="custom-file custom-file-group">
                                            <input type="file" class="custom-file-input" id="customFile">
                                            <label class="custom-file-label" for="customFile">Add Cover Image (optional)</label>
                                          </div>
                                        </div>
        
                                      </div>
        
                                    </form>
                                  </div>
                                </div>
        
                                <div class="col-lg-4 col-md-5 plr-8">
                                  
                                  <div class="card-dark-plan-div mt-50">
                                    <div class="card-dark-plan-inner">
                                      <p>Little Penner</p>
                                      <h2> <span class="txt-big">$9</span> <span class="span-normal">/ Month</span> </h2>
                                      <div class="link-div">
                                        <a href="#" class="link">Change Plan</a>
                                      </div>
                                    </div>
                                  </div>
        
                                </div>
        
                              </div>

                            </div>
                          </div>

                          <div class="bottom-btn-div">
                            <div class="bottom-btn-inner-div">
                              <a href="#" class="btn btn-common-white min-width-180 mr-10"> Cancel </a>
                              <a href="#" class="btn btn-common-primary min-width-180"> Save </a>
                            </div>
                          </div>

                        </div>
                      </div>

                    </div>
                  </div>

                </div>

              </div>
            </div>
          </div>
        </div>

      </div>
    </section>

  </div>

</div><!-- end of wrapper -->

<!-- The Choose Page Size modal -->
<div class="modal modal-custom modal-custom-plan fade" id="remove-plan-modal">
  <div class="modal-dialog modal-dialog-centered mx-472-width">
    <div class="modal-content">
    
      <!-- Modal Header -->
      <div class="modal-header-right">
        <button type="button" class="close" data-dismiss="modal"> <i class="fe fe-x"></i> </button>
      </div>
      
      <!-- Modal body -->
      <div class="modal-body ptop-5">
          
        <div class="modal-body-inner">
          
          <div class="text-custom-div">
            <div class="row">
              <div class="col-lg-12 col-md-12">
                
                <div class="header-txt-div">
                  <h2>
                    <span class="block">Are you sure you wanna</span>
                    <span class="block">remove this plan?</span>
                  </h2>
                </div>
                
                <div class="modal-footer-bottom">
                  <div class="modal-footer-bottom-row">
                    <button type="button" class="btn btn-common-white min-width-180 mr-10" data-dismiss="modal">No</button>
                    <button type="button" class="btn btn-common-primary min-width-180">Yes</button>
                  </div>
                </div>

              </div>
            </div>
          </div>

        </div>

      </div>
    
    </div>
  </div>
</div>

<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/popper.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/jquery.mask.js"></script>
<script src="assets/js/custom.js"></script>

  // });

</script>

</body>
</html>
