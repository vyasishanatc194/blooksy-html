<head>

<link href="assets/css/feather.min.css" media="all" rel="stylesheet" type="text/css" />

<link href="assets/css/style.css" media="all" rel="stylesheet" type="text/css" />
<script src="assets/js/modernizr.js"></script>
</head>

<body>

<div id="wrapper" class="wrapper new-book-details-wrapper">

	<div class="main-middle-area pt-custom-0">
    
    <section class="white-container-section" id="new-book-details-section">
      <div class="white-container-div">

        <div class="container">
          <div class="row">
            <div class="col-lg-12 col-md-12">

              <div class="white-container-root-div">

                <div class="logo-img-icon">
                  <img src="assets/images/logo-icon.svg" class="img-fluid img-logo-icon" alt="logo" />
                </div>

                <div class="white-container-inner">

                  <div class="heading-title-div">
                    <div class="heading-line-div">
                      <h1>Welcome, User </h1>  
                    </div>
                    
                    <div class="heading-title-inner-div">
                      <h2>New Book Details</h2>
                      <p>Start Writing your first book</p>
                    </div>
                  </div>  

                  <div class="center-div-book-root min-height-vm-500">
                    <div class="center-container-div">
                      <div class="row mlr-8">

                        <div class="col-lg-8 col-md-8 plr-8">
                          <div class="form-root-main pr-24">
                            <form class="form-root">

                              <div class="row mlr-8">
                                <div class="col-lg-12 col-md-12 plr-8">
                                  <div class="form-group input-box-effect mb-6">
                                    <label class="input-box-label">
                                      <input type="text" class="form-input" placeholder="&nbsp;">
                                      <span class="label-text">Title</span>
                                      <span class="border"></span>
                                    </label>
                                  </div>
                                </div>

                                <div class="col-lg-12 col-md-12 plr-8">
                                  <div class="form-group input-box-effect mb-6">
                                    <label class="input-box-label">
                                      <input type="text" class="form-input" placeholder="&nbsp;">
                                      <span class="label-text">Author (optional)</span>
                                      <span class="border"></span>
                                    </label>
                                  </div>
                                </div>

                                <div class="col-lg-12 col-md-12 plr-8 d-none">
                                  <div class="custom-file custom-file-group">
                                    <input type="file" class="custom-file-input" id="customFile">
                                    <label class="custom-file-label" for="customFile">Add Cover Image (optional)</label>
                                  </div>
                                </div>

                              </div>

                            </form>
                          </div>
                        </div>

                        <div class="col-lg-4 col-md-4 plr-8">
                          
                          <div class="charater-img-div">
                            <div class="charater-thumb-div">
                              <img src="assets/images/character/blooksy-character-img03.svg" alt="img" class="img-fluid img-char-full" />
                            </div>
                          </div>

                        </div>

                      </div>
                    </div>
                  </div>

                  <div class="bottom-btn-div">
                    <div class="bottom-btn-inner-div">
                      <a href="#" class="btn btn-common-white min-width-180 mr-10"> Back </a>
                      <a href="#" class="btn btn-common-primary min-width-180"> Done </a>
                    </div>
                  </div>
                  
                </div>
              </div>

            </div>
          </div>
        </div>

      </div>
    </section>

  </div>

</div><!-- end of wrapper -->

<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/popper.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/custom.js"></script> 

<script>
    
  $(document).ready(function () {
    // Add the following code if you want the name of the file appear on select
    $(".custom-file-input").on("change", function() {
      var fileName = $(this).val().split("\\").pop();
      $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
    });
  });

</script>

</body>
</html>
